name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  Build:
    name: Mac OS X
    runs-on: macos-latest 

    defaults:
      run:
        shell: sh

    strategy:
      fail-fast: false         

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        xcodebuild -project /Users/runner/work/SDL/SDL/Xcode/SDL/SDL.xcodeproj -target "Standard DMG" -configuration Release
    - name: Upload
      uses: actions/upload-artifact@v4.3.3
      with:
        path: /Users/runner/work/SDL/SDL/Xcode/SDL/build/SDL2.dmg
                
